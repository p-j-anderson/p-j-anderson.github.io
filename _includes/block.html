<div class="bg-{{ include.color | default: 'dark' }} mr-md-3 pt-3 px-3 pt-md-4 px-md-4 my-3 my-md-0 text-center text-{{ include.text | default: 'white' }} overflow-hidden">
  <div class="my-3 py-3">
    <h2 class="display-5">Featured {{ include.type }}</h2>
    <p class="lead">{{ include.sub }}</p>
  </div>
  <div class="bg-light box-shadow mx-auto" style="width: 80%; height: 200px; border-radius: 21px 21px 0 0;"></div>
</div>
